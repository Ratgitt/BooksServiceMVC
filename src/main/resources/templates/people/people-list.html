<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getSurname() + ' ' + person.getName() + (person.getLastName() != null and !person.getLastName().isEmpty() ? ' ' + person.getLastName() : '') + ', ' + person.getBirthYear()}"></a>
</div>

<br>

<hr>
<a href="/people/new">Добавить человека</a>
<br>
<a href="/books">Книги</a>
</body>
</html>
