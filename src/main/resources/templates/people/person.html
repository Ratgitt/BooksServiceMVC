<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <div style="margin-bottom: 5px" th:text="${person.surname + ' ' + person.name + ' ' + person.lastName + ', ' + person.birthYear}">person</div>


    <div th:if="${books.isEmpty()}">
        Человек пока не взял ни одной книги
    </div>
    <div th:if="${!books.isEmpty()}">
        <hr>
        <div style="font-weight: bold">Книги:</div>
        <div th:each="book : ${books}">
            <div th:style="${book.isExpired() ? 'color:red' : ''}" th:text="${book.title + ', ' + book.author + ', ' + book.productionYear}"></div>
        </div>
    </div>

    <br>

    <form style="margin-bottom: 5px" th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>

    <a href="/people">Назад к списку</a>
</body>
</html>
